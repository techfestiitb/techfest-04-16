<noframes>
Techfest is the annual science and technology festival of IIT Bombay. From 
a fledgling in 1998, today it has grown to be the largest fest of its kind 
in entire Asia. Techfest enjoys a participation of about 15,000 students 
from over 750 colleges across India and over 1500 faculty and corporate 
executives. In its seventh avatar, Techfest 2004 is going international 
and is scheduled from 24th-26th January, 2004.

Events like Yantriki, Chemsplash, Last Straw are part of Techfest. There 
are many competitions, workshops and lectures from eminent personalities 
all around  the world.
