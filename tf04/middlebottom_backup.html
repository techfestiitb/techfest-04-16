<script language="JavaScript1.2">
hexinput=255  // Initial color value.
var inc=-1 //increment variable

function fadingtext(){	         	
if(hexinput>0) {	
hexinput-=11; // increase color value
document.getElementById("fader").style.color="rgb("+hexinput+","+hexinput+","+hexinput+")"; // Set color value.
setTimeout("fadingtext()",20);	
}
else
hexinput=255  //reset hex value
}

function changetext(){
if (!document.getElementById) return
inc++
if (inc==0)
document.getElementById("fader").innerHTML="Techfest 2004 Updates ..."
else if (inc==1)
document.getElementById("fader").innerHTML="New Website designed ..."
else{
document.getElementById("fader").innerHTML="<a href=http://www.techfest.org/forum_trial/w-agora/index.php?site=techfest target='_blank'>New Bulletin Board</a>"
 inc=-1
}
fadingtext()
setTimeout("changetext()",3500)
}

window.onload=changetext

</script>
