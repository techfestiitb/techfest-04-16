<div id="fader" style="font:17px Verdana bold;width:100%;color:rgb(255,255,255); position:absolute; top:20; left:150;" 
></div>
<script language="JavaScript1.2">
hexinput=255  // Initial color value.
var inc=-1 //increment variable

function fadingtext(){
if(hexinput>0) {
hexinput-=11; // increase color value
document.getElementById("fader").style.color="rgb("+hexinput+","+hexinput+","+hexinput+")"; // Set color value.
setTimeout("fadingtext()",20);
}
else
hexinput=255  //reset hex value
}
function changetext(){
if (!document.getElementById) return
inc++
if (inc==0)
document.getElementById("fader").innerHTML="<a href=main.php?file=cliffhanger/cliffhanger.php target=midFrame><b>CLIFFHANGER</b> - the International Competition "
else if (inc==1)
document.getElementById("fader").innerHTML="<a href=main.php?file=laststraw/inra.php target=midFrame>Last Straw Intra - <b>QUAKE</b></a>"
else {
document.getElementById("fader").innerHTML="<a href=main.php?file=tell/onlinecomp.php target=midFrame>Online Competitions</a>";
 inc=-1
}
fadingtext()
setTimeout("changetext()",2000)
}

window.onload=changetext

</script>
